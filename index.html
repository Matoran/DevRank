            font-size: 1.125rem;

            -moz-user-select: none;

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <span class="navbar-brand col-sm-3 col-md-2 mr-0">El Famoso Company</span>
        <input id='search' class="form-control form-control-dark w-100" type="text" placeholder="Search"
            aria-label="Search">
        <span class="navbar-nav px-3">
        </span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Shortest path</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>

                    <div class="px-3 mt-4 mb-1">
                        <div class="form-group">
                            <label for="user1_path">User 1</label>
                            <select type="text" class="form-control form-control-chosen userSelect" id="user1_path"
                                aria-describedby="emailHelp" placeholder="Enter login of first user">
                                <option>Select option...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="user2_path">User 2</label>
                            <select type="text" class="form-control form-control-chosen userSelect" id="user2_path"
                                aria-describedby="emailHelp" placeholder="Enter login of second user">
                                <option>Select option...</option>
                            </select>
                        </div>
                        <button onclick="shortestPath()" class="btn btn-block btn-primary">Display shortest
                            path</button>
                    </div>
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>User centered information</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>

                    <div class="px-3 mt-4 mb-1">
                        <div class="form-group">
                            <label for="user">User</label>
                            <select type="text" class="form-control form-control-chosen userSelect" id="user"
                                aria-describedby="emailHelp" placeholder="Enter login of user">
                                <option>Select option...</option>
                            </select>
                        </div>
                        <button class="btn btn-block btn-primary">Display user relations</button>
                        <button class="btn btn-block btn-primary">Display user contributions</button>
                        <button class="btn btn-block btn-primary">Display user languages</button>
                    </div>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Repositories centered information</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>

                    <div class="px-3 mt-4 mb-1">
                        <div class="form-group">
                            <label for="repo">Repository</label>
                            <select class="form-control" id="repo" aria-describedby="repoHelp"
                                placeholder="Enter full repo name">
                            </select>
                            <small id="repoHelp" class="form-text text-muted">Use full name, like
                                "Matoran/DevRank"</small>

                        </div>
                        <button class="btn btn-block btn-primary">Display languages</button>
                        <button class="btn btn-block btn-primary">Display contributors</button>
                    </div>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Saved queries</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <div id="queries"></div>
                </div>
            </nav>

            <main id='viz' role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/neo4j-driver@1.7.5/lib/browser/neo4j-web.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="chosen.css">
    <script src="chosen.jquery.min.js"></script>
    <script src="https://cdn.neo4jlabs.com/neovis.js/v1.0.0/neovis.js"></script>
    <script src="viz.js"></script>
</body>

</html>
